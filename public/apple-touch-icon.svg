<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Warm wood background -->
  <rect width="180" height="180" rx="24" fill="#8B4513"/>
  
  <!-- Sky background -->
  <rect x="12" y="12" width="156" height="70" rx="12" fill="#87CEEB"/>
  
  <!-- Sun -->
  <circle cx="145" cy="35" r="16" fill="#FFD700" opacity="0.9"/>
  
  <!-- Cabin roof (A-frame) -->
  <polygon points="90,35 24,82 156,82" fill="#5D3A1A"/>
  <polygon points="90,42 34,82 146,82" fill="#704214"/>
  
  <!-- Cabin body with log texture -->
  <rect x="34" y="82" width="112" height="82" fill="#CD853F"/>
  
  <!-- Horizontal log lines -->
  <line x1="34" y1="96" x2="146" y2="96" stroke="#8B4513" stroke-width="1.5"/>
  <line x1="34" y1="110" x2="146" y2="110" stroke="#8B4513" stroke-width="1.5"/>
  <line x1="34" y1="124" x2="146" y2="124" stroke="#8B4513" stroke-width="1.5"/>
  <line x1="34" y1="138" x2="146" y2="138" stroke="#8B4513" stroke-width="1.5"/>
  <line x1="34" y1="152" x2="146" y2="152" stroke="#8B4513" stroke-width="1.5"/>
  
  <!-- Door -->
  <rect x="72" y="114" width="36" height="50" rx="3" fill="#5D3A1A"/>
  <circle cx="100" cy="139" r="3.5" fill="#FFD700"/>
  
  <!-- Window left -->
  <rect x="42" y="92" width="24" height="24" rx="2" fill="#87CEEB" stroke="#5D3A1A" stroke-width="2"/>
  <line x1="54" y1="92" x2="54" y2="116" stroke="#5D3A1A" stroke-width="1.5"/>
  <line x1="42" y1="104" x2="66" y2="104" stroke="#5D3A1A" stroke-width="1.5"/>
  
  <!-- Window right -->
  <rect x="114" y="92" width="24" height="24" rx="2" fill="#87CEEB" stroke="#5D3A1A" stroke-width="2"/>
  <line x1="126" y1="92" x2="126" y2="116" stroke="#5D3A1A" stroke-width="1.5"/>
  <line x1="114" y1="104" x2="138" y2="104" stroke="#5D3A1A" stroke-width="1.5"/>
  
  <!-- Chimney -->
  <rect x="118" y="28" width="18" height="32" fill="#8B4513"/>
  <rect x="115" y="24" width="24" height="8" fill="#5D3A1A"/>
</svg>
