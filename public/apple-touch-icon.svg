<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Light background -->
  <rect width="180" height="180" fill="#f0f9ff"/>
  
  <!-- Subtle decorative circles -->
  <circle cx="145" cy="30" r="20" fill="#e0f2fe" opacity="0.6"/>
  <circle cx="30" cy="150" r="28" fill="#e0f2fe" opacity="0.5"/>
  
  <!-- Main circular background -->
  <circle cx="90" cy="90" r="50" fill="#bae6fd"/>
  
  <!-- Home icon - bold and centered -->
  <g fill="none" stroke="#38bdf8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- House body (walls) -->
    <path d="M70 95 L70 118 L110 118 L110 95"/>
    
    <!-- Roof -->
    <path d="M63 99 L90 74 L117 99"/>
    
    <!-- Door -->
    <rect x="82" y="100" width="16" height="18" rx="2"/>
  </g>
</svg>
