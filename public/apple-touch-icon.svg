<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Black background with Apple-style rounded corners -->
  <rect width="180" height="180" rx="24" fill="#000000"/>
  
  <!-- Outer glow effect -->
  <defs>
    <filter id="glow-apple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow-apple)">
    <!-- Lock shackle (arc) -->
    <path d="M56 80 L56 56 Q56 24 90 24 Q124 24 124 56 L124 80" 
          fill="none" stroke="white" stroke-width="11" stroke-linecap="round"/>
    
    <!-- House body outline -->
    <g fill="none" stroke="white" stroke-width="4">
      <!-- House roof peak -->
      <path d="M45 92 L90 64 L135 92" stroke-width="6" stroke-linejoin="round"/>
      
      <!-- House body outline -->
      <rect x="45" y="92" width="90" height="68" rx="3" fill="#0a0a0a" stroke-width="5"/>
    </g>
    
    <!-- Circuit board pattern inside house -->
    <g fill="none" stroke="white" stroke-width="1.5" opacity="0.9">
      <!-- Left side circuits -->
      <path d="M54 106 L65 106 L65 98"/>
      <path d="M54 118 L62 118 L62 112"/>
      <path d="M54 130 L68 130 L68 124"/>
      <path d="M54 142 L62 142"/>
      
      <!-- Right side circuits -->
      <path d="M126 106 L115 106 L115 98"/>
      <path d="M126 118 L118 118 L118 112"/>
      <path d="M126 130 L112 130 L112 124"/>
      <path d="M126 142 L118 142"/>
      
      <!-- Top circuits -->
      <path d="M76 98 L76 104"/>
      <path d="M104 98 L104 104"/>
      
      <!-- Circuit dots/nodes -->
      <circle cx="65" cy="106" r="2" fill="white"/>
      <circle cx="62" cy="118" r="2" fill="white"/>
      <circle cx="68" cy="130" r="2" fill="white"/>
      <circle cx="115" cy="106" r="2" fill="white"/>
      <circle cx="118" cy="118" r="2" fill="white"/>
      <circle cx="112" cy="130" r="2" fill="white"/>
      <circle cx="76" cy="104" r="2" fill="white"/>
      <circle cx="104" cy="104" r="2" fill="white"/>
    </g>
    
    <!-- Keyhole -->
    <ellipse cx="90" cy="120" rx="11" ry="14" fill="#000"/>
    <rect x="84" y="126" width="12" height="22" fill="#000"/>
    
    <!-- Keyhole inner glow -->
    <ellipse cx="90" cy="120" rx="8" ry="11" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
  </g>
</svg>
