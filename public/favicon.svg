<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Black background -->
  <rect width="32" height="32" rx="4" fill="#000000"/>
  
  <!-- Lock shackle (arc) -->
  <path d="M10 14 L10 10 Q10 4 16 4 Q22 4 22 10 L22 14" 
        fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- House body with lock shape -->
  <g fill="none" stroke="white" stroke-width="1.5">
    <!-- House roof peak -->
    <path d="M8 16 L16 11 L24 16" stroke-width="2"/>
    
    <!-- House body outline -->
    <rect x="8" y="16" width="16" height="12" rx="1" fill="#111"/>
    
    <!-- Circuit board pattern inside house -->
    <path d="M10 20 L12 20 L12 18" stroke-width="0.8"/>
    <path d="M10 24 L13 24 L13 22" stroke-width="0.8"/>
    <path d="M22 20 L20 20 L20 18" stroke-width="0.8"/>
    <path d="M22 24 L19 24 L19 22" stroke-width="0.8"/>
    <path d="M14 19 L14 17" stroke-width="0.8"/>
    <path d="M18 19 L18 17" stroke-width="0.8"/>
    <path d="M11 26 L11 25" stroke-width="0.8"/>
    <path d="M21 26 L21 25" stroke-width="0.8"/>
    
    <!-- Circuit dots -->
    <circle cx="12" cy="20" r="0.6" fill="white"/>
    <circle cx="13" cy="24" r="0.6" fill="white"/>
    <circle cx="20" cy="20" r="0.6" fill="white"/>
    <circle cx="19" cy="24" r="0.6" fill="white"/>
    <circle cx="14" cy="19" r="0.6" fill="white"/>
    <circle cx="18" cy="19" r="0.6" fill="white"/>
  </g>
  
  <!-- Keyhole -->
  <ellipse cx="16" cy="21" rx="2" ry="2.5" fill="#000"/>
  <rect x="15" y="22" width="2" height="4" fill="#000"/>
  
  <!-- Glow effect -->
  <ellipse cx="16" cy="21" rx="1.5" ry="2" fill="none" stroke="white" stroke-width="0.5" opacity="0.6"/>
</svg>
