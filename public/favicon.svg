<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Transparent background - logo only, scaled 1.5x -->
  
  <!-- Glow filter for the white elements -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Scale 1.5x from center -->
  <g filter="url(#glow)" transform="translate(16, 16) scale(1.5) translate(-16, -16)">
    <!-- Lock shackle (arc) -->
    <path d="M10 13 L10 9 Q10 3 16 3 Q22 3 22 9 L22 13" 
          fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- House roof peak -->
    <path d="M7 15 L16 9 L25 15" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- House body outline -->
    <path d="M7 15 L7 28 L25 28 L25 15" fill="none" stroke="white" stroke-width="1.8"/>
    
    <!-- Circuit board pattern inside house -->
    <g fill="none" stroke="white" stroke-width="0.7" opacity="0.85">
      <!-- Left circuits -->
      <path d="M9 18 L11 18 L11 16"/>
      <path d="M9 21 L10.5 21 L10.5 19.5"/>
      <path d="M9 24 L12 24 L12 22"/>
      <path d="M9 27 L10.5 27"/>
      
      <!-- Right circuits -->
      <path d="M23 18 L21 18 L21 16"/>
      <path d="M23 21 L21.5 21 L21.5 19.5"/>
      <path d="M23 24 L20 24 L20 22"/>
      <path d="M23 27 L21.5 27"/>
      
      <!-- Top circuits -->
      <path d="M13 16 L13 17.5"/>
      <path d="M19 16 L19 17.5"/>
      
      <!-- Circuit dots -->
      <circle cx="11" cy="18" r="0.5" fill="white"/>
      <circle cx="10.5" cy="21" r="0.5" fill="white"/>
      <circle cx="12" cy="24" r="0.5" fill="white"/>
      <circle cx="21" cy="18" r="0.5" fill="white"/>
      <circle cx="21.5" cy="21" r="0.5" fill="white"/>
      <circle cx="20" cy="24" r="0.5" fill="white"/>
      <circle cx="13" cy="17.5" r="0.5" fill="white"/>
      <circle cx="19" cy="17.5" r="0.5" fill="white"/>
    </g>
    
    <!-- Keyhole outline -->
    <ellipse cx="16" cy="20" rx="2" ry="2.5" fill="none" stroke="white" stroke-width="1"/>
    <path d="M15 21.5 L15 25 L17 25 L17 21.5" fill="none" stroke="white" stroke-width="1"/>
  </g>
</svg>
